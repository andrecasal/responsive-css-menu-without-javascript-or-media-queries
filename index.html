<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			:root {
				--nav-height: 5rem;
				--nav-gap: 2rem;
			}

			html,
			body {
				margin: 0;
				padding: 0;
				font-family: sans-serif;
			}

			input {
				display: none;
			}

			nav {
				height: var(--nav-height);
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				flex-wrap: wrap;
				column-gap: var(--nav-gap);
				overflow: hidden;
				position: relative;
				background: rgba(20, 50, 50, 0.8);
			}

			.logo {
				background: rgba(255, 100, 0, 0.8);
				height: var(--nav-height);
				flex: 1;
			}

			label {
				user-select: none;
				position: absolute;
				right: 0;
				z-index: 1;
				background: rgb(0 149 12);
				height: var(--nav-height);
			}

			div {
				background: rgba(0, 0, 255, 1);
				display: flex;
				gap: var(--nav-gap);
				flex-wrap: nowrap;
				overflow: hidden;
				z-index: 2;
				position: relative;
			}

			a {
				white-space: nowrap;
				background: rgb(255 180 0);
				padding: 0 25px;
				height: 100%;
			}

			input:checked + nav {
				width: 100vw;
				height: 100vh;
				overflow: auto;
				display: grid;
				grid-template-areas:
					'logo hamburger'
					'nav nav';
				grid-template-columns: 1fr auto;
				grid-template-rows: auto 1fr;
				gap: 0;
			}

			input:checked ~ nav > .logo {
				grid-area: logo;
			}

			input:checked ~ nav > label {
				grid-area: hamburger;
				position: static;
				background: yellow;
			}

			input:checked ~ nav > div {
				grid-area: nav;
				flex-direction: column;
				overflow: auto; /* change to initial if you want the header to scroll vertically too */
			}

			input:checked ~ nav a {
				height: auto;
			}
		</style>
	</head>
	<body>
		<input id="hamburger" type="checkbox" checked />
		<nav>
			<a class="logo">Logo</a>
			<label for="hamburger">Hamburger</label>
			<div>
				<a>Link</a>
				<a>Link</a>
				<a>Link</a>
				<a>Link</a>
				<a>Link</a>
				<a>Link</a>
				<a>Link</a>
				<a>Link</a>
			</div>
		</nav>
	</body>
</html>
